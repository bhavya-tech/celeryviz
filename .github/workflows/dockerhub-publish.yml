
name: Build and Push the Docker Image to Docker Hub

on:
  release:
    types: [published]
  
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true

jobs:
  publish_on_dockerhub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load .env file
        uses: aarcangeli/load-dotenv@v1
        with:
          filenames: |
            config.env

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: bhavyatech/celeryviz:${{ github.event.inputs.tag || github.ref_name }}
          platforms: linux/amd64,linux/arm64
          build-args: FRONTEND_VERSION=${{ env.CELERYVIZ_FRONTEND_BUNDLED_VERSION }}
